{% extends "base.html" %}

{% block title %}Books{% endblock title %}

{% block base_content %}

<div class="page-header">
    <a class="btn btn-primary pull-right" href="{% url 'add_author_and_books' %}">
        <i class="icon-plus icon-white"></i> Add Author and Books</a>
    <h1>Book List</h1>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></td>
        <td><a href="{{ object.author.get_absolute_url }}">{{ object.author }}</a></td>
        <td><a href="{% url 'book_delete' object.pk %}" title="Click to delete this book">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            &nbsp;
            <a href="{% url 'book_update' object.pk %}" title="Click to update this book">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
        </td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock base_content %}
