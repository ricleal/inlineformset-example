{% extends "base.html" %}

{% block title %}Authors{% endblock title %}

{% block base_content %}

<div class="page-header">
    <a class="btn btn-primary pull-right" href="{% url 'add_author_and_books' %}"><i class="icon-plus icon-white"></i> Add Author and Books</a>
    <h1>Author List</h1>
</div>

<table class="table table-hover">
    <tr>
        <th>Author</th>
    </tr>
    {% for object in object_list %}
    <tr>
        <td><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock base_content %}
